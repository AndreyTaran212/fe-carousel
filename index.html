<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer type="module" src="./assets/js/index.js"></script>
</head>
<body>

<div class="carouselWrapper">

    <div class="button">
        <img src="./assets/icons/arrow.png" alt="<<">
    </div>

    <div class="slidesContainer">
        <!--slide 1-->
        <div class="slide">
            <img src="https://s.ftcdn.net/v2013/pics/all/curated/RKyaEDwp8J7JKeZWQPuOVWvkUjGQfpCx_cover_580.jpg?r=1a0fc22192d0c808b8bb2b9bcfbf4a45b1793687"
                 alt="">
        </div>
        <!--slide 2-->
        <div class="slide visibleSlide prevSlide">
            <img src="https://media-manager.noticiasaominuto.com.br/1920/naom_5dbfe70c0b5ea.jpg"
                 alt="">
        </div>
        <!--slide 3-->
        <div class="slide visibleSlide currentSlide">
            <img src="https://www.hummelreclame.nl/wp-content/uploads/2017/11/image.png"
                 alt="">
        </div>
        <!--slide 4-->
        <div class="slide visibleSlide nextSlide">
            <img src="https://www.bestfunforall.com/freepik1/imgs/Butterfly%20night%20Wallpapers%206.jpg"
                 alt="">
        </div>
        <!--slide 5-->
        <div class="slide">
            <img src="https://media3.s-nbcnews.com/j/newscms/2019_41/3047866/191010-japan-stalker-mc-1121_06b4c20bbf96a51dc8663f334404a899.fit-760w.JPG"
                 alt="">
        </div>
    </div>

    <div class="button"  style="transform: rotate(180deg); transform-origin: center;" >
        <img src="./assets/icons/arrow.png" alt=">>">
    </div>
</div>

</body>
</html>
